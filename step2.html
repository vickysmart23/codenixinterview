<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Type & Category - Shopnix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body { background-color: #f8fcfd; font-family: Arial, sans-serif; }
        .container { max-width: 800px; }
        .form-group { margin-bottom: 15px; }
        .next-button-container { 
            display: flex;
            justify-content: flex-end; 
            margin-top: 20px; 
            gap: 15px;
        }
        .next-button-container a, .next-button-container button {
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s ease;
            border: none;
        }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-secondary:hover { background-color: #5a6268; }
        .btn-primary { background-color: #007bff; color: white; }
        .selected-theme { font-size: 18px; font-weight: bold; color: #007bff; }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h3>Let's add a Type, Category & Sub-Category</h3>
        <br/>
        <p>Selected Theme: <span class="selected-theme" id="selected-theme">None</span></p>
        <br/>
        <form id="product-form" action="step3.html" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="productType">Add a Product Type</label>
                <input type="text" class="form-control" id="producttype" name="producttype" placeholder="Enter product type" required style="width:100%; padding:10px; margin-top:5px;">
            </div>

            <div class="form-group">
                <label for="productCategory">Add a Category (optional)</label>
                <input type="text" class="form-control" id="productCategory" name="productCategory" placeholder="Enter product category">
            </div>

            <div class="form-group">
                <label for="subProductCategory">Add a Sub-Category (optional)</label>
                <input type="text" class="form-control" id="subProductCategory" name="subProductCategory" placeholder="Enter sub-product category">
            </div>

            <div class="next-button-container">
                <a href="index.html" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            const selectedTheme = localStorage.getItem("selectedTheme") || "None";
            $("#selected-theme").text(selectedTheme);
        });

        function validateForm() {
            let productType = document.getElementById("producttype").value.trim();

            if (productType === "") {
                alert("Product Type must be filled out.");
                return false;
            }

            return true; // Form will submit and navigate to step3.html
        }
    </script>

</body>
</html>
