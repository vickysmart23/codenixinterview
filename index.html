<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Selection - Shopnix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        body { 
            background-color: #f8fcfd; 
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }

        .theme-card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .theme-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .theme-card img {
            width: 100%;
            border-radius: 10px;
            height: auto;
        }

        .apply-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .apply-btn.active {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .next-button-container { 
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .next-button-container a {
            text-decoration: none;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s ease;
            background-color: #007bff;
            color: white;
            border: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .next-button-container a:hover {
            background-color: #0056b3;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .theme-card {
                padding: 15px;
            }

            .apply-btn {
                width: 100%;
            }

            .next-button-container a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Apply a theme</h3>
        <div class="row g-4">
            <div class="col-md-4 col-sm-6">
                <div class="theme-card">
                    <img src="bag.jpg" alt="Bags Theme">
                    <h5 class="mt-3">Bags theme</h5>
                    <button class="btn btn-outline-primary apply-btn" data-theme="Bags">Apply</button>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="theme-card">
                    <img src="allensolly.JPG" alt="Flex Theme">
                    <h5 class="mt-3">Flex theme</h5>
                    <button class="btn btn-outline-primary apply-btn" data-theme="Flex">Apply</button>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="theme-card">
                    <img src="classicpolo.JPG" alt="Chic Theme">
                    <h5 class="mt-3">Chic theme</h5>
                    <button class="btn btn-outline-primary apply-btn" data-theme="Chic">Apply</button>
                </div>
            </div>
        </div>
        <div class="next-button-container">
            <a href="step2.html" id="next-btn">Next</a>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $(".apply-btn").click(function() {
                $(".apply-btn").removeClass("active").text("Apply");
                $(this).addClass("active").text("âœ” Selected");
                localStorage.setItem("selectedTheme", $(this).attr("data-theme"));
            });

            $("#next-btn").click(function(event) {
                if (!localStorage.getItem("selectedTheme")) {
                    alert("Please select a theme before proceeding.");
                    event.preventDefault();
                }
            });
        });
    </script>

</body>
</html>
