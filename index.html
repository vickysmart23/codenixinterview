<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Selection - Shopnix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background-color: #f8fcfd; font-family: Arial, sans-serif; }
        .container { max-width: 900px; }
        .theme-card { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; text-align: center; padding: 15px; background: #fff; transition: 0.3s; }
        .theme-card img { width: 100%; border-radius: 5px; }
        .next-button-container { 
    display: flex;
    justify-content: flex-end; /* Aligns buttons to the right */
    margin-top: 20px; 
    gap: 15px; /* Space between buttons */
}

.next-button-container a {
    text-decoration: none;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    transition: 0.3s ease;
}

.btn-secondary {
    background-color: #6c757d; /* Gray secondary button */
    color: white;
    border: none;
}

.btn-secondary:hover {
    background-color: #5a6268; /* Darker gray on hover */
}

.btn-primary {
    background-color: #007bff; /* Blue primary button */
    color: white;
    border: none;
}

.btn-primary:hover {
    background-color: #0056b3; /* Darker blue on hover */
}
.padingimg{
    padding-bottom: 25px
}

        .apply-btn.active { background-color: #28a745; color: white; border: none; }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h3>Apply a theme</h3>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="theme-card">
                    <img src="bag.jpg" alt="Bags Theme" class="padingimg">
                    <br/>
                    <h5>Bags theme <small class="text-muted" class="padingimg"></small></h5>
                    <button class="btn btn-outline-primary apply-btn" data-theme="Bags">Apply</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="theme-card">
                    <img src="allensolly.JPG" alt="Flex Theme" class="padingimg">
                    <br/>
                    <h5>Flex theme</h5>
                    <button class="btn btn-outline-primary apply-btn" data-theme="Flex" class="padingimg">Apply</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="theme-card">
                    <img src="classicpolo.JPG" alt="Chic Theme" class="padingimg">
                    <br/>
                    <h5>Chic theme</h5>

                    <button class="btn btn-outline-primary apply-btn" data-theme="Chic">Apply</button>
                </div>
            </div>
        </div>
        <div class="next-button-container">
            <a href="step2.html" class="btn btn-primary" id="next-btn">Next</a>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $(".apply-btn").click(function() {
                $(".apply-btn").removeClass("active").text("Apply");
                $(this).addClass("active").text("âœ”");
                localStorage.setItem("selectedTheme", $(this).attr("data-theme"));
            });

            $("#next-btn").click(function(event) {
                if (!localStorage.getItem("selectedTheme")) {
                    alert("Please select a theme before proceeding.");
                    event.preventDefault();
                }
            });
        });
    </script>

</body>
</html>
